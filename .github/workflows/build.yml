name: build

on: [push, pull_request]

jobs:

  windows:
    timeout-minutes: 20

    strategy:
      matrix:
        os: [windows-2019]
        include:
          - os: windows-2019
            generator: Visual Studio 16 2019

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        submodules: true
    - name: Collect outputs
      run: |
        mkdir _output
        copy extern\\lib_win_x86\\cryptopp-static_debug.lib _output
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: _output
